<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<style>
		table, th, td{
			border: 1px solid #ccc;
			border-collapse: collapse;
			/*单元格间的空隙*/
		}
		#tab img{
			width: 100px;
			height: 100px;
		}
	</style>
</head>
<body>
	<table id="tab">
		<thead>
			<tr >
				<th></th>
				<th>商品图片</th>
				<th>商品信息</th>
				<th>赠送</th>
				<th>商品金额</th>
				<th>商品数量</th>
				<th>总金额</th>
				<th>编辑</th>
			</tr>
		</thead>
		<tbody>
			<tr v-for="product in productList">
           		<td><input type="checkbox"></td>
				<td><img :src="product.productImg" alt=""></td>
				<td>{{product.productName}}</td>
				<td></td>
				
				<td>{{product.productPrice}}</td>
				<td>
	                <button>-</button>
	                <input type="text" v-bind:value="product.productQuentity" >
	                <button>+</button>
            	</td>
            	<td>
            		 {{product.productPrice * product.productQuentity}}
            	</td>
				<td>
                	<a href="#">删除</a>
            	</td>
			</tr>
		</tbody>
		<tfoot>
            <td colspan="6">
                <input type="checkbox"> 全选
            </td>
            <td>
                总计：
            </td>
            <td>
                <button>结账</button>
            </td>
        </tfoot>
		
	</table>

	<script src="vue.min.js"></script>
    <script src="axios.min.js"></script>
    <script>
    	var vm = new Vue({
    		el:'#tab',
    		data:{
    			productList: []

    		},
    		computed:{

    		},
    		methods:{
    		},
			mounted:function(){
				var _this = this;
				axios.get('cart.json').then(function(res){
					_this.productList = res.data.result.productList;
					// console.log(_this.productList);
				});
			}


    	});
    </script>
</body>
</html>
